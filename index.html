  <script>
   document.getElementById('movieSelector').addEventListener('change', function() {
  var selectedVideo = this.value;
  var videoPlayer = document.getElementById('videoPlayer');

  // Detect the type of video URL
  if (selectedVideo.includes("youtube.com")) {
    // Extract YouTube video ID and embed it
    var videoId = selectedVideo.split('v=')[1].split('&')[0];
    videoPlayer.src = "https://www.youtube.com/embed/" + videoId;
  } else if (selectedVideo.includes("cine.ar")) {
    // If the URL is from cine.ar, directly use the URL
    videoPlayer.src = selectedVideo;
  } else if (selectedVideo.includes("ok.ru")) {
    // If the URL is from ok.ru, embed using ok.ru's embed format
    var videoId = selectedVideo.split("/")[4]; // Extrae el ID del video
    videoPlayer.src = "https://ok.ru/videoembed/" + videoId;
  } else {
    // Default case for unknown URLs
    videoPlayer.src = selectedVideo;
  }
});
